<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand" role="presentation">
                <i class="fa-solid fa-video"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav nav nav-pills me-auto mb-2 mb-md-0" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" href="#" id="pills-ChannelInfo-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-ChannelInfo" role="tab" aria-controls="pills-ChannelInfo"
                            aria-selected="true">Spells</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" href="#" id="pills-UsersPlaylists-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-UsersPlaylists" role="tab" aria-controls="pills-UsersPlaylists"
                            aria-selected="false">Playlists</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">Top Movies/Shows</a>
                        <ul class="dropdown-menu">
                            <li role="presentation">
                                <a class="dropdown-item" href="#" id="pills-Top250Movies-tab" data-bs-toggle="pill"
                                    data-bs-target="#pills-Top250Movies" role="tab" aria-controls="pills-Top250Movies"
                                    aria-selected="false">Top 250 movies</a>
                            </li>
                            <li role="presentation">
                                <a class="dropdown-item" href="#" id="pills-Top250TvShows-tab" data-bs-toggle="pill"
                                    data-bs-target="#pills-Top250TvShows" role="tab" aria-controls="pills-Top250TvShows"
                                    aria-selected="false">Top 250 TvShows</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2 bg-dark" data-bs-theme="dark" type="text" id="SearchMovieInput"
                        placeholder="Search Movie" aria-label="Search" required>
                    <button class="btn btn-outline-success" type="button" id="SearchMovieButton">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <iframe frameborder="0" allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;"  width="640" height="360" src="http://www.youtube.com/embed/videoseries?list=PL6ta1CVSsEeYWf1Wbx3D3T_d6-AFYfvcn" frameborder="0"></iframe>
</body>
</html>
